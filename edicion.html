<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición</title>
    <link rel="stylesheet" href="./styles/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/burguer.svg" type="image/svg">
    <!--- OJO: ESTO DEBE IR FUERA SIEMPRE, EN HOJA DE ESTILO APARTE-->
    <!-- el important es para sobreescribir cualquier prioridad que haya -->
    <style>
        textarea {height:100px !important;}
    </style>
</head>
<body class="bg-secondary">
    <!-- editar consiste en:
         1. elegir por clave primaria la fila de la tabla a modificar
         2. los datos de esa fila, se recuperan de la BD y se cargan en los atributos value de cada campo input (los select aparecerían como selected y los checkbox, serían checked)
         3. el usuario modifica el o los campos que desee cambiar
         4. pulsa el botón enviar, y se activa el action del formulario, que no es el mismo que en insertar
         5. ese action, en este caso lo que hace es un update sobre la base -->
    <div id="wrapper" class="container-fluid background-image p-5">
        
        <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-6 m-auto">
                <!-- formulario de bootstrap -->
             <!-- PREVIAMENTE, HABRÉ TRAIDO DE LA BASE DE DATOS UNA FILA
                DE LA TABLA QUE ESTOY INTENTANDO EDITAR. ENTONCES
                EXTRAERÉ POR UN LADO EL NOMBRE, NOMBRADO A TRAVÉS 
                DE UNA VARIABLE, POR OTRO EL APELLIDO, Y ASÍ SUCESIVAMENTE
                Y LOS COLOCARÉ EN LOS VALUE DE CADA CAMPO
                Como en este diseño de interfaz no estamos conectando
                con la BD ni ejecutando la SELECT de SQL, pondremos
                nombre, apellido, etc,... constantes
                EJEMPLO: en el input de nombre seria: value=VARIABLE -->
            <!-- formulario de bootstrap -->
                <form method="post" action="..." class=" glass p-4">
                    
                    <h1 class="text-center text-light py-3"><img src="./images/papas-fritas.png" alt="burger" width="54px"> Editar usuario <img src="./images/burguer.svg" alt="burger" width="64px"></h1>
                    <!-- introducción de nombre con efecto placeholder -->
                    <h6 for="apellidos" class="form-label">Nombre de usuario:</h6>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" value="Juanjo" placeholder="nombre" pattern="{3,8}" required>
                    </div>
                    <!-- Correo electronico -->
                    <h6 for="emarilhelp" class="form-label">Email:</h6>
                    <div class=" mb-3">
                        <input type="email" class="form-control" aria-describedby="email" value="Juanjo@gmail.com" id="email" placeholder="Dame tu email" name="email" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required>
                    </div>
                    <!-- introducción de contraseña -->
                    <h6 for="passHelp" class="form-label">Introduce la contraseña anterior:</h6>
                    <div class="form-floating mb-2"> 
                        <input type="password" required class="form-control" id="pass" name="pass" placeholder="password" title="Debe contener Mayusculas, minusculas, digitos y tener entre 8 y 16 caracteres" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" aria-describedby="passHelp">
                        <label for="pass" class="form-label text-indent" >Contraseña *</label>
                    </div>
                    <div class="form-floating mb-4"> 
                        <input type="password" required class="form-control" id="pass2" name="pass2" placeholder="password" aria-describedby="passHelp2">
                        <label for="pass" class="form-label text-indent" >Nueva contraseña *</label>
                    </div>
                    <!--Campo calle-->
                    <h6 for="CalleHelp" class="form-label">Calle y puerta:</h6>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="calle" value="C. Jumillanos, 5" name="calle" placeholder="calle" required>
                    </div>
                    <!-- campo de tipo number con un mínimo y un máximo -->
                    <div class="mb-3">
                        <h6 for="codpostal" class="form-label">Código Postal:</h6>
                        <input type="number" min="29001" max="29999" value="29710" class="form-control" id="codpostal" placeholder="Ej: 29710" name="codpostal" aria-describedby="codpostalHelp" required> 
                    </div>
                    <!-- vamos a incluir un campo desplegable de opciones (select) -->
                    <div class="mb-3">
                        <h6 for="provincia" class="form-label">Provincia:</h6>
                        <!-- para validar que verdaderamente se elije una de las opciones
                             y no se envía sin más, se tendría que evaluar mediante
                             javascript (lo veremos más adelante)-->
                        <select class="form-select" aria-label="Selecciona provincia"
                         id="provincia" name="provincia">
                            <option value="malaga" selected>Málaga</option>
                            <option value="granada">Granada</option>
                            <option value="Cordoba">Córdoba</option>
                            <option value="Cadiz">Cádiz</option>
                        </select>
                    </div>

                      <!-- campo booleano, casilla de verificación
                           suele ir asociado con un dato verdadero/falso o
                           con una aceptación de condiciones EN CUYO CASO, 
                           SE CONTROLARÍA LA OBLIGATORIEDAD DE MARCARLA
                           DESDE JAVASCRIPT -->
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="noticias" name="noticias" checked>
                        <h6 class="form-check-label" for="noticias">Recibir noticias.</h6>
                      </div>
                    <button type="submit" class="btn w-100 btn-success border">Enviar</button>
                </form>
                <!-- fin de formulario de bootstrap -->
             </div><!-- final del div col -->
         </div><!-- final del div row-->
     </div><!-- final del div container -->
     <script src="./javascrip/password.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </body>
 </html>
